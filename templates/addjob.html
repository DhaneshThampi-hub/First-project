{% load static %}

{% block body  %}

{% include 'recruiternav.html' %}

<h1>Add job Details</Details></h1>

<form action="" method="post" name="signup" enctype="multipart/form-data" onsubmit="return checkpassword();">
    {% csrf_token %}
    <label for="">Job Name</label>
    <input type="text" placeholder="Enter Job name" name="jname" required>

    <label for="">Start date</label>
    <input type="date"  name="sdate" required><br><br>

    <label for="">End Date</label>
    <input type="date" name="edate"  required><br><br>

    <label for="">Salary</label>
    <input type="text"  name="salary" required><br><br>

    <label for="">Experience(Years)</label>
    <input type="text" name="exp"  required><br><br>

    <label>Company location</label>
    <input type="text" name="location"  required><br><br>

    <label for="">Skills</label>
    <input type="text" name="skills" placeholder="enter skills" required><br><br>

    <label for="">description</label>
    <textarea name="description" id="" cols="30" rows="10" required></textarea> <br><br>




    <input type="submit" value="submit">
</form>



{% if error == "no" %}
    <script>
        alert("Added job");
        window.location.href = "{% url 'job_list' %}";
    </script>
{% endif %}

{% if error == "yes" %}
    <script>
        alert("Try again");
    </script>
{% endif %}




{% endblock %}
