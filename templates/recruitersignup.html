{% load static %}

{% block body  %}

{% include 'navigation.html' %}

<h1>Recruiter Signup</h1>
<script>
    function checkpassword()
    {
        if(document.signup.pass.value!=document.signup.cpass.value)
        {
            alert('The entered password is not same.Check and re-enter');
            document.signup.cpass.focus();
            return false;
        }
        return true;
    }
</script>

<form action="" method="post" name="signup" enctype="multipart/form-data" onsubmit="return checkpassword();">
    {% csrf_token %}
    <label for="">First Name</label>
    <input type="text" placeholder="Enter first name" name="fname" required>

    <label for="">Last name</label>
    <input type="text" placeholder="Enter last name" name="lname" required><br><br>

    <label for="">Ph_num</label>
    <input type="text" name="contact" placeholder="Enter your phone number" required><br><br>

    <label for="">Company</label>
    <input type="text" placeholder="Enter your Company name" name="cname" required><br><br>

    <label for="">Email</label>
    <input type="email" name="email" placeholder="enter Email" required><br><br>

    <label for="">Password</label>
    <input type="password" name="pass" placeholder="enter password" required>
    <label for="">Confirm Password</label>
    <input type="password" name="cpass" placeholder="enter password again" required><br><br>

    <label for="">Gender: </label>
    <input type="radio" name="gender" value="male" id="male"><label for="male">male</label>  
    <input type="radio" name="gender" value="female" id="female"><label for="female">female</label><br><br>

    <label for="">Image: </label>
    <input type="file" name="img" required><br><br>

    <input type="submit" value="submit">
</form>



{% if error == "no" %}
    <script>
        alert("Signup success");
        window.location.href = "{% url 'recruiter_login' %}";
    </script>
{% endif %}

{% if error == "yes" %}
    <script>
        alert("Try again");
    </script>
{% endif %}


{% endblock %}
