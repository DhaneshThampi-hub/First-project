{% load static %}

{% block body  %}

{% include 'recruiternav.html' %}
<h1>Profile</h1><br>
<form action="" method="post" name="signup" enctype="multipart/form-data" >
    {% csrf_token %}
    <label for="fname">First Name:</label>
    <input type="text" id="fname" placeholder="Enter first name" name="fname" value="{{ request.user.first_name }}" required>

    <label for="lname">Last Name:</label>
    <input type="text" id="lname" placeholder="Enter last name" name="lname" value="{{ request.user.last_name }}" required><br><br>

    <label for="contact">Phone Number:</label>
    <input type="text" id="contact" name="contact" placeholder="Enter your phone number" value="{{ recruiter.mobile }}" required><br><br>

    <label for="cname">Company:</label>
    <input type="text" id="cname" placeholder="Enter your Company name" name="cname" value="{{ recruiter.company }}" required><br><br>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" value="{{ request.user.username }}" disabled><br><br>
    

    <label for="gender">Gender:</label>
    <input type="radio" id="male" name="gender" value="male" {% if recruiter.gender == 'male' %} checked {% endif %}><label for="male">Male</label>  
    <input type="radio" id="female" name="gender" value="female" {% if recruiter.gender == 'female' %} checked {% endif %}><label for="female">Female</label><br><br>

    <label for="img">Image:</label>
    <input type="file" id="img" name="img" ><br><br>

    <input type="submit" value="Submit">
</form>




{% if error == "no" %}
    <script>
        alert("Profile updated ");
        window.location.href = "{% url 'recruiter_home' %}";
    </script>
{% endif %}

{% if error == "yes" %}
    <script>
        alert("Try again");
    </script>
{% endif %}




{% endblock %}
