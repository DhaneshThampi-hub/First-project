{% load static %}

{% block body  %}

{% include 'recruiternav.html' %}

<h1>View jobs</h1>
<table border="2">
    <thead>
        <tr>
            <th>No.</th>
            <th>Job Title</th>
            <th>Creation Date</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody>
        {% for job in job_list %}
        <tr>
            <td>{{ forloop.counter }}</td>
            <td>{{ job.title }}</td>
            <td>{{ job.creationdate }}</td>
            <td><a href="{% url 'edit_job' job.id %}">edit</a></td>
            <td><a href="{% url 'delete_job' job.id %}">delete</a></td>
        </tr>
        {% empty %}
        <tr>
            <td colspan="4">No jobs available</td>
        </tr>
        {% endfor %}
    </tbody>
</table>

{% endblock %}
